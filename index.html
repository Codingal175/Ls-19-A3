<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>

    </head>

<body >
    <h1>Javascript Statements</h1>
    <p id="demo"></p>
    
    <script>
        var x, y, z;  // Statement 1
        var x = 9;    // Statement 2
        var y = 5;    // Statement 3
        var z = x*y;  // Statement 4
        document.getElementById("demo").innerHTML="The value of z is " + z + ".";
    </script>
</body>
</html>
